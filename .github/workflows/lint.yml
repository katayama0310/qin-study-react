name: lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: format check
        run: yarn format:check
      - name: run lint check
        run: yarn lint
